<h1 class="text-success">Отзывы</h1>
<div class="row">
    {% for review in reviews %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-warning ">
                    <div class="card-body">
                        <h5 class="card-title"><span class="fs-3">
                        <a href="{% url 'accounts:profile_view' review.author.pk %}">{{ review.author.username }}</a></span>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Email: {{ review.author.email }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Описания: {{ review.description }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Оценка: {{ review.rating }}</h6>
                        {% if request.user.groups.all.0.name == 'moderators' or request.user == review.author %}
                            <p>
                                <a href="{% url 'webapp:update_review' review.pk %}"><img
                                        src="https://ru.seaicons.com/wp-content/uploads/2015/11/Editing-Edit-icon.png"
                                        width="25"
                                        height="25" alt="Редактирования"></a>
                                <a href="{% url 'webapp:delete_review' review.pk %}"><img
                                        src="https://cdn-icons-png.flaticon.com/512/70/70757.png"
                                        width="25"
                                        height="25" alt="Удаления"></a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
    {% endfor %}
</div>
